<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Cadastro de Pessoas</h1>
    
    <form id="cadastroForm">
        <div class="form-group">
            <label for="tipoPessoa">Tipo de Pessoa:</label>
            <select class="form-control" id="tipoPessoa" required>
                <option value="">Selecione...</option>
                <option value="fisica">Pessoa Física</option>
                <option value="juridica">Pessoa Jurídica</option>
            </select>
        </div>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="form-group" id="cpfField" style="display: none;">
            <label for="cpf">CPF:</label>
            <input type="text" class="form-control" id="cpf">
        </div>
        <div class="form-group" id="cnpjField" style="display: none;">
            <label for="cnpj">CNPJ:</label>
            <input type="text" class="form-control" id="cnpj">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

    <div class="result" id="result">
        <h3>Pessoas Cadastradas:</h3>
        <ul id="pessoasList" class="list-group"></ul>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
