<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
  <!-- Link do Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Centraliza o formulário horizontalmente */
    .form-container {
      max-width: 500px;
      margin: auto;
      margin-top: 50px;
      padding: 20px;
      border-radius: 8px;
      background-color: #f9f9f9;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h2 {
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-container">
    <h2>Cadastro</h2>
    <form id="cadastroForm">
      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" class="form-control" id="login" placeholder="Digite seu login" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
      </div>
      <div class="form-group">
        <label for="dataNascimento">Data de Nascimento</label>
        <input type="date" class="form-control" id="dataNascimento" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
      </div>
      <div class="form-group">
        <label for="confirmarSenha">Confirmar Senha</label>
        <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha" required>
      </div>
      <div class="form-group">
        <label>Sexo</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sexo" id="sexoMasculino" value="Masculino" required>
          <label class="form-check-label" for="sexoMasculino">Masculino</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sexo" id="sexoFeminino" value="Feminino" required>
          <label class="form-check-label" for="sexoFeminino">Feminino</label>
        </div>
      </div>
      <div class="form-group">
        <label for="cidade">Cidade</label>
        <input type="text" class="form-control" id="cidade" placeholder="Digite sua cidade" required>
      </div>
      <div class="form-group">
        <label for="homepage">Home-page</label>
        <input type="url" class="form-control" id="homepage" placeholder="http://sua-homepage.com">
      </div>
      <div class="form-group">
        <label>Interesses</label><br>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="interesseMusica" value="Musica">
          <label class="form-check-label" for="interesseMusica">Música</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="interesseEsporte" value="Esporte">
          <label class="form-check-label" for="interesseEsporte">Esporte</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="interesseModa" value="Moda">
          <label class="form-check-label" for="interesseModa">Moda</label>
        </div>
      </div>
      <div class="form-group text-center">
        <button type="button" class="btn btn-secondary" onclick="limparFormulario()">Limpar</button>
        <button type="button" class="btn btn-primary" onclick="cadastrar()">Cadastrar</button>
      </div>
    </form>
  </div>
</div>

<!-- Script do Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>

</body>
</html>
