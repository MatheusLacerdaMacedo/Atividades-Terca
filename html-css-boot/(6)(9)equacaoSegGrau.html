<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolução de Equação de Segundo Grau</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Resolução de Equação de Segundo Grau</h1>
    
    <form id="equacaoForm">
        <div class="form-group">
            <label for="coefA">Coeficiente a:</label>
            <input type="number" class="form-control" id="coefA" required>
        </div>
        <div class="form-group">
            <label for="coefB">Coeficiente b:</label>
            <input type="number" class="form-control" id="coefB" required>
        </div>
        <div class="form-group">
            <label for="coefC">Coeficiente c:</label>
            <input type="number" class="form-control" id="coefC" required>
        </div>
        <button type="submit" class="btn btn-primary">Resolver</button>
    </form>

    <div class="result" id="result">
        <h3>Resultado:</h3>
        <p id="resultadoTexto"></p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
