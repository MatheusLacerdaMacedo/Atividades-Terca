<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máquina de Vendas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Máquina de Vendas</h1>
    
    <form id="vendasForm">
        <div class="form-group">
            <label for="valorCompra">Valor da Compra (R$):</label>
            <input type="number" step="0.01" class="form-control" id="valorCompra" required>
        </div>
        <div class="form-group">
            <label for="valorPago">Valor Pago (R$):</label>
            <input type="number" step="0.01" class="form-control" id="valorPago" required>
        </div>
        <button type="submit" class="btn btn-primary">Calcular Troco</button>
    </form>

    <div class="result" id="result">
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
