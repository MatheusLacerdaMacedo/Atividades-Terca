<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Salario</title>
</head>

<body>
    <script>
        function calcularAumento(salario) {
            const aumento = salario * 0.25;

            const novoSalario = salario + aumento;

            console.log(`O novo salário, com aumento de 25%, é: R$ ${novoSalario.toFixed(2)}`);
        }

        const salario = parseFloat(prompt("Digite o valor do salário:"));

        if (!isNaN(salario) && salario > 0) {
            calcularAumento(salario);
        } else {
            console.log("Por favor, digite um valor de salário válido.");
        }

    </script>
</body>

</html>
