<body>
    <script>
        function calcularIdade(anoNascimento, anoAtual) {
            const idadeAtual = anoAtual - anoNascimento;
            const idade2050 = 2050 - anoNascimento;

            console.log(`A pessoa tem ${idadeAtual} anos no ano atual (${anoAtual}).`);
            console.log(`A pessoa ter√° ${idade2050} anos em 2050.`);
        }

        const anoNascimento = 1990; 
        const anoAtual = new Date().getFullYear(); 

        calcularIdade(anoNascimento, anoAtual);

    </script>
